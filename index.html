<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet"> 
</head>
<body onload="clockStartTime()">
    <div class="backgroundImg"></div>
    <div id="weather">
        <img id="weatherImg">
        <h1 id="temperature"></h1>
    </div>
    <div id="weatherLocDiv">
        <h3 id="weatherLocation" onclick="changeWeatherLoc()"></h3>
    </div>
    <div id="clockDiv">
        <b><h1 id="clock"></h1></b>
        <b><h2 id="greetingText" onclick="changeName()"></h2></b>
        <div id="bar">
            <input oninput="searchFunc()" id="searchbar" type="text" placeholder="Search with Google...">
        </div>
        <h2 id="quote"></h2>
    </div>
    <script src="./index.js"></script>
</body>
</html>
